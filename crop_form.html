<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('img1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .form-container {
            background: rgba(0, 128, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ffeb3b;
            color: #2e7d32;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #ffd600;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crop Recommendation</h2>
        <form action="/recommend" method="POST">
            <div class="mb-3">
                <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                <input type="number" class="form-control" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="mb-3">
                <label for="phosphorus" class="form-label">Phosphorus (P)</label>
                <input type="number" class="form-control" id="phosphorus" name="phosphorus" required>
            </div>
            <div class="mb-3">
                <label for="potassium" class="form-label">Potassium (K)</label>
                <input type="number" class="form-control" id="potassium" name="potassium" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" class="form-control" id="temperature" name="temperature" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="number" class="form-control" id="humidity" name="humidity" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label">pH</label>
                <input type="number" class="form-control" id="ph" name="ph" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" class="form-control" id="rainfall" name="rainfall" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
